<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title>Carrinho</title>
</head>
<body>
    <div>
        <p>Camisas - R$ <span class="preco"></span></p>
        <button class="adicionar">Adicionar</button>
        <button class="remover">Remover</button>
        <span class="total"></span>
        <p>Total: <span class="precoTotal"></span></p>
    </div>

    <div id="prod">
        <p>Bermudas - R$ <span>{{preco}}</span></p>
        <button @click="total++">Adicionar</button>
        <button @click="total--">Remover</button>
        <span>{{total}}</span>
        <p>Total: <span>{{preco*total}}</span></p>
    </div>

    <script>
        // Sem Vue
        const dadosCamisa = {
            preco: 50,
            total: 0
        }

        const preco = document.querySelector(".preco");
        const adicionar = document.querySelector(".adicionar");
        const remover = document.querySelector(".remover");
        const total = document.querySelector(".total");
        const precoTotal = document.querySelector(".precoTotal");

        preco.innerText = dadosCamisa.preco;
        // total.innerText = dadosCamisa.total;
        // precoTotal.innerText = dadosCamisa.preco * dadosCamisa.total

        function add() {
            dadosCamisa.total++
            atualizarUI()
        }

        function dec() {
            dadosCamisa.total--
            atualizarUI()
        }

        function atualizarUI() {
            total.innerText = dadosCamisa.total
            precoTotal.innerText = dadosCamisa.preco*dadosCamisa.total
        }
        adicionar.addEventListener("click",add);
        remover.addEventListener("click",dec);

    // Com Vue
        const vm = new Vue({
            el: "#prod",
            data: {
                preco: 60,
                total: 0,
            }
        });
    </script>


</body>
</html>
