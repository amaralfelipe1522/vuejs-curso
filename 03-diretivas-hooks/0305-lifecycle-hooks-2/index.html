<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title id="app2">Contador</title>
</head>
<body>
    <div id="app1">
        <button @click="contador++">Contador atual: {{contador}}</button>
        <ul>
            <li>Dados do Github</li>
            <li v-for="(info, index) in github">{{index}}: {{info}}</li>
        </ul>
    </div>

    <script>
        const vm1 = new Vue({
            el: "#app1",
            data: {
                github: {},
                contador: 0,
                newContador: 0,
            },
            methods: {
                getGit() {
                    fetch("https://api.github.com/users/amaralfelipe1522")
                    .then(resp => resp.json())
                    .then(resp => {
                        this.github = resp;
                    })
                },
            },
            created() {
                this.getGit();
            },
            updated() {
                document.title = this.contador
            },
        })
    </script>
</body>
</html>
