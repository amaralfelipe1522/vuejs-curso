<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul :class="{column: listType}" @click="alterarBG">
            <li :style="{background: bg}">Sobre</li>
            <li :style="{background: bg}">Produtos</li>
            <li :style="{background: bg}">Servi√ßos</li>
            <li :style="{background: bg}">Contato</li>
        </ul>
        <button @click="listType = !listType">Alternar</button>
    </div>
      
    <style>
        ul {
            display: flex;
            flex-wrap: wrap;
            font-family: monospace;
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        .column {
            flex-direction: column;
        }
        li {
            padding: 20px;
            background: #84e;
            color: white;
            border-radius: 4px;
            margin: 10px;
            flex: 1;
            text-align: center;
        }
    </style>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                listType: false,
                bg: "#84e",
            },
            methods: {
                alterarBG() {
                    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    this.bg = color;
                },
            },
        })
    </script>
</body>
</html>
